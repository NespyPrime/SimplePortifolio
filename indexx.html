<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, section, footer {
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #f4f4f4;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 732px) {
            header, section, footer {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }

            section h2 {
                font-size: 1.2em;
            }
        }

        @media (min-width: 733px) {
            header, section, footer {
                padding: 30px;
            }

            header h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi, I am Your Name</h1>
    </header>

    <section>
        <h2>Profile</h2>
        <p>Put description here</p>
    </section>

    <section>
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <section>
        <h2>Projects</h2>
        <ul>
            <li>Developed my portfolio</li>
            <li>Developed speed trap app</li>
        </ul>
    </section>

    <section>
        <h2>Contact Me</h2>
        <form>
            <label for="email">Your Email</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Your Message</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
